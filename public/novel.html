<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f8f8; /* Optional: add a background color to the header */
            padding: 10px 0; /* Optional: padding for the header */
        }
        .cs-container {
            max-width: 1200px; /* Optional: set a max width for the container */
            margin: 0 auto; /* Center the container */
            padding: 0 20px; /* Optional: padding for the container */
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 80vh; /* Adjusted height for better visibility */
            border: none; /* Optional: remove the iframe border */
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header id="cs-navigation">
        <div class="cs-container">
            </div>
    </header>

    <main>
        <iframe src="https://docs.google.com/document/d/1LB03IuaCNt6i0Dowoz_-dMj4VW6MIVKBVnS1Vy3AAtQ/edit?tab=t.0" width="100%" height="80vh" frameborder="0"></iframe>
    </main>

    <footer>
        <p>&copy; 2024 Asher Blumenthal. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
