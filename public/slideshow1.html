        let currentIndex = 0;

        function changeSlide(direction) {
            currentIndex += direction;

            if (currentIndex < 0) {

            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }

            document.getElementById('slide').src = images[currentIndex];
        }
