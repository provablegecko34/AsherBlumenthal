    <title>Baruch Yehuda's Mitzva</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/slideshow1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
            text-align: center;
        }
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        #slideshow-image {
            max-width: 100%;
            max-height: 100%;
            width: auto; /* Added to maintain aspect ratio */
            height: auto; /* Added to maintain aspect ratio */
            object-fit: contain; /* Keeps the entire image visible */
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 2rem;
            color: black;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <!-- Slide image -->
        <a href="#" id="slideshow-link">
            <img id="slideshow-image" src="https://img.nikonsrc.com/image/hm6uR3ZIM2lTx8AyszEaGNmv121erxS56ztw9oWb4YEIgqjZIaf7DwmtoKug6n4_ivYORwFHej4/item.JPG" alt="Slideshow Image">
        </a>

        <!-- Navigation buttons -->
        <button id="prev-button" class="nav-button prev"><i class="fas fa-chevron-left"></i></button>
        <button id="next-button" class="nav-button next"><i class="fas fa-chevron-right"></i></button>
    </div>

        ];

        let currentIndex = 0;

        function showImage(index) {
            const imgElement = document.getElementById('slideshow-image');
            imgElement.src = imageUrls[index];
        }

        document.getElementById('next-button').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % imageUrls.length;
            showImage(currentIndex);
        });

        document.getElementById('prev-button').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
            showImage(currentIndex);
        });

        // Show the first image
        showImage(currentIndex);
    </script>
