<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asher Blumenthal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        .slideshow-container {
            max-width: 100%;
            height: 80vh;
            position: relative;
            margin: auto;
        }

        .mySlides img {
            width: 100%;
            height: auto;
            aspect-ratio: 3 / 2;
            object-fit: contain;
            max-height: 80vh;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            z-index: 10;
            transform: translateY(-50%);
        }

        .next {
            right: 10px;
        }

        .prev {
            left: 10px;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: 0.4} 
            to {opacity: 1}
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 10vh;
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px;
            left: 0;
        }
    </style>
</head>

<body>
    <header id="cs-navigation">
        <div class="cs-container">
            <a href="/index.html" class="cs-logo" aria-label="Back to home">
                <img src="/assets/Images/logo.png" alt="Logo" width="210" height="29" aria-hidden="true" decoding="async">
            </a>
            <nav class="cs-nav" role="navigation">
                <button class="cs-toggle" aria-label="Mobile menu toggle">
                    <div class="cs-box" aria-hidden="true">
                        <span class="cs-line cs-line1" aria-hidden="true"></span>
                        <span class="cs-line cs-line2" aria-hidden="true"></span>
                        <span class="cs-line cs-line3" aria-hidden="true"></span>
                    </div>
                </button>
                <div class="cs-ul-wrapper">
                    <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                        <li class="cs-li"><a href="/index.html" class="cs-li-link cs-active">Home</a></li>
                        <li class="cs-li"><a href="/about.html" class="cs-li-link">About</a></li>
                        <li class="cs-li"><a href="/blog.html" class="cs-li-link">Blog</a></li>
                        <li class="cs-li"><a href="/events.html" class="cs-li-link">Events</a></li>
                        <li class="cs-li"><a href="/novel.html" class="cs-li-link">Novel</a></li>
                        <li class="cs-li"><a href="/contact.html" class="cs-li-link">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="slideshow-container" id="slideshow-container">
            <div class="mySlides fade">
                <img src="/assets/Images/Home_slideshow/Esther 01.jpeg" alt="Esther 01">
            </div>

            <div class="mySlides fade">
                <img src="/assets/Images/Home_slideshow/Esther 02.jpeg" alt="Esther 02">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>

        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) {slideIndex = 1}    
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";  
                dots[slideIndex-1].className += " active";
            }
        </script>
    </main>

    <footer>
        <p>Asher Blumenthal &copy; 2024</p>
    </footer>
</body>
</html>
