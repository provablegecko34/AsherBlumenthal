        <div class="cs-container">
            <!-- Nav Logo -->
            <a href="/index.html" class="cs-logo" aria-label="Back to home">
                <img src="/assets/Images/logo.png" alt="Logo" width="210" height="29" aria-hidden="true" decoding="async">
            </a>
            <!-- Navigation List -->
            <nav class="cs-nav" role="navigation">
                <!-- Mobile Nav Toggle -->
                <button class="cs-toggle" aria-label="Mobile menu toggle">
                    <div class="cs-box" aria-hidden="true">
                        <span class="cs-line cs-line1" aria-hidden="true"></span>
                        <span class="cs-line cs-line2" aria-hidden="true"></span>
                        <span class="cs-line cs-line3" aria-hidden="true"></span>

                <!-- Navigation Links -->
                <div class="cs-ul-wrapper">
                    <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                        <li class="cs-li"><a href="/index.html" class="cs-li-link cs-active">Home</a></li>

    <!-- Main content of the webpage -->
    <main>
        <div class="slideshow-container">
            <div class="slideshow-image">
                <img id="slide" src="https://img.gg/jYTVNp4" alt="Slideshow Image">
            </div>
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>

        <script src="js/slideshow1.js"></script>
        <script>
            const images = [
                "public/assets/Images/Home/img_20240516140458_0001.jpg",
                "public/assets/Images/Home/img_20240516140530.jpg",
                "public/assets/Images/Home/img_20241014171948 Large.jpeg"
            ];
            let currentIndex = 0;

            function changeSlide(direction) {
                currentIndex += direction;
                if (currentIndex < 0) {
                    currentIndex = images.length - 1;
                } else if (currentIndex >= images.length) {
                    currentIndex = 0;
                }
                document.getElementById("slide").src = images[currentIndex];
            }
        </script>
    </main>
    
    <!-- Footer section -->
    <footer>
