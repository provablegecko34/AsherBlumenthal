<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 1 Slideshow</title>
    <link rel="stylesheet" href="/src/Works/Slideshow1/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
            text-align: center;
        }
        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        #slideshow-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 2rem;
            color: black;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <!-- Slide image -->
        <a href="#" id="slideshow-link">
            <img id="slideshow-image" src="" alt="Slideshow Image">
        </a>

        <!-- Navigation buttons -->
        <button id="prev-button" class="nav-button prev"><i class="fas fa-chevron-left"></i></button>
        <button id="next-button" class="nav-button next"><i class="fas fa-chevron-right"></i></button>
    </div>

    <script>
        const imageUrls = [
            'https://img.nikonsrc.com/image/hm6uR3ZIM2lTx8AyszEaGNmv121erxS56ztw9oWb4YEIgqjZIaf7DwmtoKug6n4_ivYORwFHej4/item.JPG',
            'https://img.nikonsrc.com/image/hm6uR3ZIM2lTx8AyszEaGNmv121erxS56ztw9oWb4YGXOx_3WMcOEAmtoKug6n4_ivYORwFHej4/item.JPG',
            'https://img.nikonsrc.com/image/hm6uR3ZIM2lTx8AyszEaGNmv121erxS56ztw9oWb4YHRy1-e4Fg_WwmtoKug6n4_ivYORwFHej4/item.JPG',
            // Add all other image URLs here...
            'https://img.nikonsrc.com/image/hm6uR3ZIM2lTx8AyszEaGNmv121erxS56ztw9oWb4YG3EpHZT_4O6wmtoKug6n4_ivYORwFHej4/item.JPG'
        ];

        let currentIndex = 0;

        function showImage(index) {
            document.getElementById('slideshow-image').src = imageUrls[index];
            document.getElementById('slideshow-link').href = imageUrls[index];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % imageUrls.length;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
            showImage(currentIndex);
        }

        document.getElementById('next-button').addEventListener('click', nextImage);
        document.getElementById('prev-button').addEventListener('click', prevImage);

        showImage(currentIndex);
    </script>
</body>
</html>
